<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content />
    <meta name="author" content />
    <title>이터널리턴 커뮤니티 - ER community</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Custom Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@100;200;300;400;500;600;700;800;900&amp;display=swap" rel="stylesheet" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
</head>
<body class="d-flex flex-column">
<main class="flex-shrink-0">
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light bg-white py-3">
        <div class="container px-5">
            <a class="navbar-brand" th:href="@{/}"><span class="fw-bolder text-primary">ER community</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 small fw-bolder">
                    <li class="nav-item"><a class="nav-link" th:href="@{/}" >메인</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/contact}">구인 등록</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/resume}">구인 찾기</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Page content-->
    <section class="py-5">
        <div class="container px-5">
            <!-- Contact form-->
            <div class="bg-light rounded-4 py-5 px-4 px-md-5">
                <div class="text-center mb-5">
                    <div class="feature bg-primary bg-gradient-primary-to-secondary text-white rounded-3 mb-3"><i class="bi bi-envelope"></i></div>
                    <h1 class="fw-bolder">구인 등록</h1>
                    <p class="lead fw-normal text-muted mb-0">듀오/스쿼드 깐부를 구해봐요!</p>
                </div>
                <div class="row gx-5 justify-content-center">
                    <div class="col-lg-8 col-xl-6">
                        <form id="contactForm" method="post">
                            <!-- 닉네임-->
                            <div class="form-floating mb-3">
                                <input class="form-control" id="userNickname" name="userNickname" type="text" placeholder="Enter your name..." required />
                                <label for="userNickname">닉네임</label>
                            </div>
                            <!-- 티어-->
                            <div class="form-floating mb-3">
                                <select class="form-select" id="userRank" name="userRank" required>
                                    <option value="1">아이언</option>
                                    <option value="2">브론즈</option>
                                    <option value="3">실버</option>
                                    <option value="4">골드</option>
                                    <option value="5">플레티넘</option>
                                    <option value="6">다이아몬드</option>
                                    <option value="7">메테오라이트</option>
                                    <option value="8">미스릴</option>
                                    <option value="9">데미갓</option>
                                    <option value="10">이터니티</option>
                                </select>
                                <label for="userRank">티어</label>
                            </div>
                            <!-- 모스트-->
                            <div class="form-floating mb-3">
                                <input class="form-control" id="userMost1" name="userMost1" type="text" placeholder="Enter your most..." required />
                                <input class="form-control" id="userMost2" name="userMost2" type="text" placeholder="Enter your most..." />
                                <input class="form-control" id="userMost3" name="userMost3" type="text" placeholder="Enter your most..." />
                                <label for="userMost1">모스트</label>
                            </div>
                            <!-- 구인 형태 -->
                            <div class="form-floating mb-3">
                                <select class="form-select" id="joinCategory" name="joinCategory" required>
                                    <option value="1">일반</option>
                                    <option value="2">랭크</option>
                                    <option value="3">코발트</option>
                                </select>
                                <label for="joinCategory">구인 형태(일반/랭크)</label>
                            </div>

                            <!-- 메시지 -->
                            <div class="form-floating mb-3">
                                <textarea class="form-control" id="joinMessage" name="joinMessage" placeholder="Enter your message here..." style="height: 10rem" required></textarea>
                                <label for="joinMessage">메시지</label>
                            </div>

                            <!-- Submit Button-->
                            <div class="d-grid">
                                <button class="btn btn-primary btn-lg" id="submitButton" type="submit">등록</button>
                            </div>
                        </form>

                        <!-- Success message-->
                        <div class="d-none" id="submitSuccessMessage">
                            <div class="text-center mb-3">
                                <div class="fw-bolder">Form submission successful!</div>
                            </div>
                        </div>

                        <!-- Error message-->
                        <div class="d-none" id="submitErrorMessage">
                            <div class="text-center text-danger mb-3">Error sending message!</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
<!-- Footer-->
<footer class="bg-white py-4 mt-auto">
    <div class="container px-5">
        <div class="row align-items-center justify-content-between flex-column flex-sm-row">
            <div class="col-auto"><div class="small m-0">Copyright &copy; Your Website 2023</div></div>
        </div>
    </div>
</footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>
<script>

    let form = document.querySelector("form[name=contactForm]");

    let goUrlXdmInst = "/insert";

    document.getElementById("btnSubmit").onclick = function () {
        if(validationInst() == false){  // 밸리데이션 체크
            return false;
        } else {
            form.action = goUrlXdmInst;
            form.submit();

        }
    }
</script>
</body>
</html>
