<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content />
    <meta name="author" content />
    <title>이터널리턴 커뮤니티 - ER community</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Custom Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@100;200;300;400;500;600;700;800;900&amp;display=swap" rel="stylesheet" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.1.js"></script>
</head>
<body class="d-flex flex-column">
<main class="flex-shrink-0">
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light bg-white py-3">
        <div class="container px-5">
            <a class="navbar-brand" th:href="@{/}"><span class="fw-bolder text-primary">ER community</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 small fw-bolder">
                    <li class="nav-item"><a class="nav-link" th:href="@{/}" >메인</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/join}">구인 등록</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/resume}">구인 찾기</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Page content-->
    <section class="py-5">
        <div class="container px-5">
            <!-- Contact form-->
            <div class="bg-light rounded-4 py-5 px-4 px-md-5">
                <div class="text-center mb-5">
                    <div class="feature bg-primary bg-gradient-primary-to-secondary text-white rounded-3 mb-3"><i class="bi bi-envelope"></i></div>
                    <h1 class="fw-bolder">구인 등록</h1>
                    <p class="lead fw-normal text-muted mb-0">듀오/스쿼드 깐부를 구해봐요!</p>
                </div>
                <div class="row gx-5 justify-content-center">
                    <div class="col-lg-8 col-xl-6">
                        <form id="contactForm" name = "contactForm" method="post">
                            <!-- 숨겨진 필드 (자동 처리)-->
                            <input class="form-control" id="createDate" name="createDate" type="hidden" /> <!-- 예시: 현재 날짜 -->
                            <input class="form-control" id="delYn" name="delYn" type="hidden"/> <!-- 예시: 기본값 'N' -->

                            <!-- 닉네임-->
                            <div class="form-floating mb-3">
                                <input class="form-control" id="userNickname" name="userNickname" type="text" placeholder="Enter your name..." required />
                                <label for="userNickname">닉네임</label>
                            </div>
                            <!-- 티어-->
                            <div class="form-floating mb-3">
                                <select class="form-select" id="userRank" name="userRank" required>
                                    <option value="1">아이언</option>
                                    <option value="2">브론즈</option>
                                    <option value="3">실버</option>
                                    <option value="4">골드</option>
                                    <option value="5">플레티넘</option>
                                    <option value="6">다이아몬드</option>
                                    <option value="7">메테오라이트</option>
                                    <option value="8">미스릴</option>
                                    <option value="9">데미갓</option>
                                    <option value="10">이터니티</option>
                                </select>
                                <label for="userRank">티어</label>
                            </div>
                            <!-- 모스트-->
                            <div class="form-floating mb-3">
                                <input class="form-control" id="userMost1" name="userMost1" type="text" placeholder="Enter your most..." required />
                                <input class="form-control" id="userMost2" name="userMost2" type="text" placeholder="Enter your most..." />
                                <input class="form-control" id="userMost3" name="userMost3" type="text" placeholder="Enter your most..." />
                                <label for="userMost1">모스트</label>
                            </div>
                            <!-- 구인 형태 -->
                            <div class="form-floating mb-3">
                                <select class="form-select" id="join_category" name="joinCategory" required>
                                    <option value="일반" selected>일반</option>
                                    <option value="랭크">랭크</option>
                                    <option value="코발트">코발트</option>
                                </select>
                                <label for="join_category">구인 형태(일반/랭크)</label>
                            </div>

                            <!-- 메시지 -->
                            <div class="form-floating mb-3">
                                <textarea class="form-control" id="join_message" name="joinMessage" placeholder="Enter your message here..." style="height: 10rem" required></textarea>
                                <label for="join_message">메시지</label>
                            </div>


                            <!-- Submit Button-->
                            <div class="d-grid">
                                <button class="btn btn-primary btn-lg" id="btnSubmit" type="submit">등록</button>
                            </div>
                        </form>

                        <!-- Success message-->
                        <div class="d-none" id="submitSuccessMessage">
                            <div class="text-center mb-3">
                                <div class="fw-bolder">Form submission successful!</div>
                            </div>
                        </div>

                        <!-- Error message-->
                        <div class="d-none" id="submitErrorMessage">
                            <div class="text-center text-danger mb-3">Error sending message!</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
<!-- Footer-->
<footer class="bg-white py-4 mt-auto">
    <div class="container px-5">
        <div class="row align-items-center justify-content-between flex-column flex-sm-row">
            <div class="col-auto"><div class="small m-0">Copyright &copy; Your Website 2023</div></div>
        </div>
    </div>
</footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>

<script>
    document.getElementById("btnSubmit").onclick = function (event) {
        event.preventDefault(); // 기본 폼 제출 동작 방지

        // form 요소 선택 확인
        let form = document.querySelector("form[name=contactForm]");

        // form이 null인 경우를 체크
        if (!form) {
            console.error("Form element not found!");
            alert("폼을 찾을 수 없습니다.");
            return;
        }

        // FormData를 JSON으로 변환
        let formData = new FormData(form);

        // FormData를 JSON으로 변환
        let jsonData = {};
        formData.forEach(function(value, key) {
            jsonData[key] = value;
        });

        console.log(jsonData);  // 데이터를 콘솔에서 확인해 보세요.

        fetch("/join", {
            method: "POST",
            headers: { "Content-Type": "application/json" }, // JSON 형식으로 보내기
            body: JSON.stringify(jsonData), // JSON으로 변환된 데이터 전송
        }).then(response => {
            if (response.ok) {
                alert("등록 성공!");
            } else {
                alert("등록 실패!");
            }
        }).catch(error => {
            console.error("Error:", error);
            alert("오류 발생!");
        });
    };

</script>
</body>
</html>
